<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
   	<div class="mb-3">
   		<label for="name" class="form-lable">이름</label>
   		<input type="text" id="name" class=form-control placeholder="이름써라">
   		<button type="button" id=nope class="btn btn-primary">paradox</button>
   	</div>
   	
   	
   	<div class="mb-3">
   		<input type="text" id="id" class="form-control" placeholder="아이디">
   		
   		<input type="password" id="pw" class="form-control" placeholder="비밀번호">
   		<input type="email" id="em" class="form-control" placeholder="메일">
   		<input type="date" id="dDay" class="form-control">
   		<input type="month" id="mon" class="form-control">
   		<input type="time" id="wtin" class="form-control">
   		<input type="tel" id="callnum" class="form-control">
   		<input type="week" id="whatWeek" class="form-control">
   		
   		<button type="button" id="nihill" class="btn btn-danger">click</button>
   		
   	</div>
   	
   	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	$("#nope").on("click",function(){
    		/*alert("역설");*/
    		alert("name: " + $("#name").val() + " 입니다.");
    		$("#name").val("이승기");
    		alert("name: " + $("#name").val() + " 입니다.");
    	});
    	
    	$("#nihill").on("click",function(){
    		alert("아이디 : " + $("#id").val());
    		alert("비밀번호 : " + $("#pw").val());
    		alert("이메일 : " + $("#em").val());
    		alert("오늘 : " + $("#dDay").val());
    		alert("이번달 : " + $("#mon").val());
    		alert("시간 : " + $("#wtin").val());
    		alert("번호 : " + $("#callnum").val());
    		alert("이번주 : " + $("#whatWeek").val());
    	});
    	
    	
    </script>
  </body>
</html>
