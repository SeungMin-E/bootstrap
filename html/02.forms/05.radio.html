<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
  
  	<p>성별</p>
	<div class="form-check">
 	 	<input class="form-check-input" type="radio" value="1" id="man" name="gen"  >
 	 	<label class="form-check-label" for="man">
    		남자
  		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" value="2" id="woman" name="gen"  >
		<label class="form-check-label" for="woman" >
	 		여자
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" value="3" id="getOut" name="gen" >
		<label class="form-check-label" for="getOut">
   		 	성별에 기타가 어디있니?
  		</label>
	</div>
	<br>
	<p>쓰고있는 통신사는?</p>
	<div class="form-check">
		<input class="form-check-input" type="radio" value="1" id="kt" name="tel"  >
		<label class="form-check-label" for="kt">
   		 	KT
  		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" value="2" id="skt" name="tel"  >
		<label class="form-check-label" for="skt">
   		 	SKT
  		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="radio" value="3" id="lg" name="tel"  >
		<label class="form-check-label" for="lg">
   		 	LGU+
  		</label>
	</div>
	
	
	<p>범인은 누구일까??</p>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" id="inlineCheckbox1" id="host" value="option1" name="who">
	  <label class="form-check-label" for="host">집주인</label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" id="inlineCheckbox2" id="vertiler" value="option2" name="who">
	  <label class="form-check-label" for="vertiler">집사</label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3" id="stu" name="who" disabled checked>
	  <label class="form-check-label" for="stu">지나가던 대학생 (disabled)</label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option4" id="all" name="who">
	  <label class="form-check-label" for="all">전부다</label>
	</div>
	
	<button type="button" id="play" class="btn btn-primary">go</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $("#play").on("click", function(){
		alert(document.querySelector("input[name='gen']:checked").value);
		
//		document.getElementsByName("gen")[1].checked = true;
		document.getElementById("getOut").checked = true;
		
//		alert(document.querySelector("input[name='tel']:checked").value);
	});
	
    </script>
  </body>
</html>
