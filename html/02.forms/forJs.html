<!DOCTYPE html>
<html lnag="kr">
<head>
<meta charset="UTF-8">
<title>자바스크립트 다시</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">이름은?</label>
		  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="홍길동">
		</div>
		<div class="mb-3">
			<button type="button" id="nameJavascript" class="btn btn-primary">자바스크립트</button>
			<button type="button" id="nameJquery" class="btn btn-secondary">제이쿼리</button>
		</div>
	</div>
	
	<div class="container">
		<div class="mb-3">
			<select class="form-select" aria-label="Default select example">
			  <option selected>세가지의 선택이 있어.. 골라봐</option>
			  <option value="1">1번</option>
			  <option value="2">2번</option>
			  <option value="3">3번</option>
			</select>
		</div>
		<div class="mb-3">
			<button type="button" id="nameJavascript" class="btn btn-primary">자바스크립트</button>
			<button type="button" id="nameJquery" class="btn btn-secondary">제이쿼리</button>
		</div>
	</div>
	
	<div class="container">
		<div class="mb-3">
			<p></p>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
			    Default checkbox
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
			  <label class="form-check-label" for="flexCheckChecked">
			    Checked checkbox
			  </label>
			</div>		
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
			  <label class="form-check-label" for="flexCheckChecked">
			    Checked checkbox
			  </label>
			</div>		
		</div>
		<div class="mb-3">
			<button type="button" id="nameJavascript" class="btn btn-primary">자바스크립트</button>
			<button type="button" id="nameJquery" class="btn btn-secondary">제이쿼리</button>
		</div>
	</div>

	<div class="container">
		<div class="mb-3">
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
			  <label class="form-check-label" for="flexRadioDefault1">
			    Default radio
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
			  <label class="form-check-label" for="flexRadioDefault2">
			    Default checked radio
			  </label>
			</div>
		</div>
		<div class="mb-3">
			<button type="button" id="nameJavascript" class="btn btn-primary">자바스크립트</button>
			<button type="button" id="nameJquery" class="btn btn-secondary">제이쿼리</button>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript">
			
	
	</script>
</body>
</html>
