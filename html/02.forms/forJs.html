<!DOCTYPE html>
<html lnag="kr">
<head>
<meta charset="UTF-8">
<title>자바스크립트 다시</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">이름은?</label>
		  <input type="text" class="form-control" id="youName" placeholder="홍길동">
		</div>
		<div class="mb-3">
			<button type="button" id="nameJavascript" class="btn btn-primary">자바스크립트</button>
			<button type="button" id="nameJquery" class="btn btn-secondary">제이쿼리</button>
		</div>
	</div>
	
	<div class="container">
		<div class="mb-3">
			<select class="form-select" aria-label="Default select example">
			  <option selected>세가지의 선택이 있어.. 골라봐</option>
			  <option value="1">1번</option>
			  <option value="2">2번</option>
			  <option value="3">3번</option>
			</select>
		</div>
		<div class="mb-3">
			<button type="button" id="selectJavascript" class="btn btn-primary">자바스크립트</button>
			<button type="button" id="selectJquery" class="btn btn-secondary">제이쿼리</button>
		</div>
	</div>
	
	<div class="container">
		<div class="mb-3">
			<p>성별은?</p>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="1" id="man">
			  <label class="form-check-label" for="flexCheckDefault">
			    남자
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="2" id="woman">
			  <label class="form-check-label" for="flexCheckChecked">
			    여자
			  </label>
			</div>		
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="3" id="getOut" disabled>
			  <label class="form-check-label" for="flexCheckChecked">
			    성별에 기타는 없단다....
			  </label>
			</div>		
		</div>
		<div class="mb-3">
			<button type="button" id="checkJavascript" class="btn btn-primary">자바스크립트</button>
			<button type="button" id="checkJquery" class="btn btn-secondary">제이쿼리</button>
		</div>
	</div>

	<div class="container">
		<div class="mb-3">
			<p>다시 시작해볼까?</p>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
			  <label class="form-check-label" for="flexRadioDefault1">
			    좋아...
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="">
			  <label class="form-check-label" for="flexRadioDefault2">
			    아냐...
			  </label>
			</div>
		</div>
		<div class="mb-3">
			<button type="button" id="radioJavascript" class="btn btn-primary">자바스크립트</button>
			<button type="button" id="radioJquery" class="btn btn-secondary">제이쿼리</button>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript">
	
		// text 자바스크립트
		document.getElementById("nameJavascript").addEventListener("click",function(){
			alert(document.getElementById("youName").value);
			document.getElementById("youName").value = "이승민";
			alert("응 나는 " + document.getElementById("youName").value);
		});
		
		
		// text 제이쿼리
		$("#nameJquery").on("click", function(){
			alert($("#youName").val() + "이구나");
			$("#youName").prop("value","이승민");
			alert("응 나는 " + $("#youName").val());
		});
		

	</script>
</body>
</html>
